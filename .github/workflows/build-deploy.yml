name: Test and Deploy

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_USERNAME: test_user
      DATABASE_PASSWORD: test_password
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_NAME: fastapi
      SECRET_KEY: test_secret_key
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: fastapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up python version 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Check code formatting with Black
        run: black --check .

      - name: Lint code with Flake8
        run: flake8 . --ignore=E501

      - name: Run tests
        run: |
          mkdir -p reports/failed_tests_screenshots 
          pytest --html=reports/report.html --self-contained-html

      - name: Upload test reports and screenshots
        uses: actions/upload-artifact@v6
        with:
          name: test-reports
          path: reports/
        if: always()

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    environment: production

    steps:
      - name: Trigger Render deploy
        run: |
          echo "Starting deployment..."
          RESPONSE=$(curl -X POST '${{ secrets.RENDER_DEPLOY_HOOK }}' -w "%{http_code}" -s -o /dev/null || echo "000")
          if [ "$RESPONSE" -eq 200 ] || [ "$RESPONSE" -eq 201 ] || [ "$RESPONSE" -eq 202 ]; then
            echo "‚úÖ Deployment triggered successfully! (HTTP $RESPONSE)"
            echo "üöÄ Render is building and deploying your application..."
          else
            echo "‚ùå Deployment failed to trigger! Response code: $RESPONSE"
            exit 1
          fi

      - name: Wait for deployment to complete
        run: |
          echo "‚è≥ Waiting for Render to deploy the application..."
          echo "This may take 2-5 minutes..."

          MAX_ATTEMPTS=60
          ATTEMPT=0
          SLEEP_TIME=10
          APP_URL="https://fast-api-example-w11a.onrender.com"

          # Wait a bit for Render to start building
          echo "Waiting 30 seconds for build to start..."
          sleep 30

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Checking if app is healthy..."
            
            # Check the health endpoint
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/" || echo "000")
            
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "‚úÖ Deployment successful! App is healthy and responding."
              echo "üì± App is live at: $APP_URL/docs"
              
              # Verify the health check response
              HEALTH_CHECK=$(curl -s "$APP_URL/" || echo "error")
              echo "Health check response: $HEALTH_CHECK"
              exit 0
            elif [ "$HTTP_CODE" -eq 503 ] || [ "$HTTP_CODE" -eq 502 ]; then
              echo "‚è≥ App is still deploying (HTTP $HTTP_CODE)... waiting ${SLEEP_TIME}s"
            else
              echo "‚ö†Ô∏è  Unexpected response (HTTP $HTTP_CODE)... waiting ${SLEEP_TIME}s"
            fi
            
            sleep $SLEEP_TIME
          done

          echo "‚ùå Deployment timeout! App did not become healthy within $((MAX_ATTEMPTS * SLEEP_TIME)) seconds."
          echo "Please check Render dashboard for deployment logs."
          exit 1
