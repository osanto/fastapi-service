name: Test and Deploy

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_USERNAME: test_user
      DATABASE_PASSWORD: test_password
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_NAME: fastapi
      SECRET_KEY: test_secret_key
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: fastapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up python version 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Check code formatting with Black
        run: black --check .

      - name: Lint code with Flake8
        run: flake8 . --ignore=E501

      - name: Run tests
        run: |
          mkdir -p reports/failed_tests_screenshots 
          pytest --html=reports/report.html --self-contained-html

      - name: Upload test reports and screenshots
        uses: actions/upload-artifact@v6
        with:
          name: test-reports
          path: reports/
        if: always()

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    environment: production

    steps:
      - name: Trigger Render deploy
        run: |
          echo "Starting deployment..."
          RESPONSE=$(curl -X POST "$RENDER_DEPLOY_HOOK" -w "%{http_code}" -s -o /dev/null)
          if [ "$RESPONSE" -eq 200 ]; then
            echo "✅ Deployment succeeded!"
            echo "App available at: https://fast-api-example-w11a.onrender.com/docs"
          else
            echo "❌ Deployment failed! Response code: $RESPONSE"
            exit 1
          fi
